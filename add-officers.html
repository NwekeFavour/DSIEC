<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSEIC | Election</title>
    <link rel="stylesheet" href="./assets/style/election_css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <div>
                <h1 class="mb-0 blue-text">Add Officers</h1>
            </div>
            <div class="mt-2">
                <hr class="elect-line m-0">
            </div>
            <div class="row mt-2 reversal">
                <div class="col-lg-6 form-top">
                    <form>
                        <div class="row">
                            <div class="mb-3 col-g-6 col-6">
                                <label for="title" class="form-label">Title</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Select Title</option>
                                    <option value="Male">Mr</option>
                                    <option value="Female">Mrs</option>
                                </select>
                            </div>
                            <div class="mb-3 col-lg-6 col-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-lg-6 col-6">
                                <label for="firstname" class="form-label">Firstname</label>
                                <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname">
                            </div>
                            <div class="mb-3 col-lg-6 col-6">
                                <label for="lastname" class="form-label">Lastname</label>
                                <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-lg-6 col-6">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3 col-lg-6 col-6">
                                <label for="category" class="form-label">Category</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Select Category</option>
                                    <option value="">Presiding Officer</option>
                                    <option value="">Returning Officer</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </form>
                    <!-- Mobile View -->
                    <div class="d-lg-none">
                        <div class="d-flex justify-content-center my-5">
                            <button class="btn btn-outline-danger">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="pt-5">
                        <div class="d-flex justify-content-center">
                            <img src="./assets/images/election_images/no-profile-picture-15257.svg" alt="">
                        </div>
                        <div class="d-flex justify-content-center pt-3">
                            <button class="btn btn-success" >Upload</button>
                        </div>
                    </div>
                </div>
                <div class="d-none d-lg-block">
                    <div class="d-flex justify-content-center mt-5">
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
