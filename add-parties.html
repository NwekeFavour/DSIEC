<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSEIC | Election</title>
    <link rel="stylesheet" href="./assets/style/election_css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <div>
                <h1 class="mb-0 blue-text">Add Parties</h1>
            </div>
            <div class="mt-2">
                <hr class="elect-line m-0">
            </div>
            <div>
                <div class="d-flex justify-content-center pt-4">
                    <div class="border-r">
                        <img src="" alt="party-logo">
                    </div>
                </div>
                <div class="text-center">
                    <p class="mb-0 mt-2">Upload your party Logo</p>
                </div>
                <div class="d-flex justify-content-center pt-3">
                    <button class="btn btn-success">Upload</button>
                </div>
                <div class="partyy">
                    <label for="partyname" class="form-label">Party Name</label>
                    <input type="partyname" class="form-control" id="partyname" placeholder="Enter Party Name">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-outline-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
