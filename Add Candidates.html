<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/candidates_style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container pt-3">
        <div>
            <h1 class="mb-0 blue-text">Add Candidates</h1>
        </div>
        <div>
            <hr>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6">
                <div class="pt-5">
                    <div class="d-flex justify-content-center">
                        <img src="./assets/images/candidate_img/no-profile-picture-15257.svg" alt="">
                    </div>
                    <div class="d-flex justify-content-center pt-3">
                        <button class="btn btn-success">Upload</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-4">
                <form>
                    <div class="row mb-2">
                        <div class="col mb-2">
                            <label for="title" class="form-label">First Name</label>
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="title" class="form-label">Last Name</label>
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col">
                            <label  class="fw-light" for="">Other Name</label>
                          <input type="text" class="form-control" placeholder="Other Name" aria-label="Other Name">
                        </div>
                        <div class="col">
                            <label class="fw-light" for="">Gender</label>
                            <select id="inputState" class="form-select">
                              <option  selected>Choose....</option>
                              <option>Male</option>
                              <option value="">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col">
                            <label class="fw-light" for="">Aspiring Positions</label>
                            <select id="inputState" class="form-select">
                              <option  selected>Select Position</option>
                              <option>Councillor</option>
                              <option value="">Chairmanship</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="fw-light" for="">Select L.G.A</label>
                            <select id="inputState" class="form-select">
                              <option  selected>Select L.G.A</option>
                              <option>Warri South</option>
                              <option value="">Oshimili South</option>
                            </select>
                        </div>
                    <div class="my-2">
                      <label for="email" class="form-label">Enter Ward</label>
                      <input type="number" class="form-control" id="email" placeholder="Enter ward">
                    </div>
                </form>
                <div class="d-flex justify-content-center pt-3">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
