<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIEC | Reset Password</title>
    <link rel="stylesheet" href="./assets/style/election_css/style2.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <div>
                <h1 class="blue-text1 mb-2">Create New Password</h1>
            </div>
            <div>
                <hr class="elect-line1 m-0">
            </div>
            <div class="marg">
                <div>
                    <h3 class="blue-text1">Reset Password</h3>
                </div>
                <div>
                    <p style="line-height: 30px;">Your new password must be different <br> from previously used passwords.</p>
                </div>
                <div class="col-lg-6 col-12">
                    <form action="" class="position-relative">
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter new password">
                            <span class="position-absolute top-eye">
                                <i id="showPassword" class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                        <div>
                            <p>Must be at least 8-20 characters long.</p>
                        </div>
                        <div class="mb-2 mt-4">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm new password">
                            <span class="position-absolute top-eye1">
                            <i id="showPassword1" class="fas fa-eye-slash"></i>
                        </span>
                        </div>
                        <div>
                            <p>Both passwords must match.</p>
                        </div>
                    </form>
                    <div class="mt-4">
                        <button class="reset-btn">Reset Password</button>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function() {
            $('#showPassword').click(function() {
                var passwordField = $('#exampleInputPassword1');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });

            $('#showPassword1').click(function() {
                var passwordField = $('#exampleInputPassword2');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
