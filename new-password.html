<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIEC</title>
    <link rel="stylesheet" href="./assets/style/login-css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mx-auto mt-3">
    <div>
        <img src="./assets/images/Auth_images/DSIEC logo.svg" alt="">
    </div>
    <div class="row log-pg">
        <!-- right side of the login page -->
        <div class="col-lg-5 mar-in">
            <div class="mb-4">
                <p class="lg-txt mb-0">Set a New password</p>
                <p class="text-secondary">Your previous password has been reseted. Please set a new <br>
                    password for your account.</p>
            </div>
            <div class="mt-5">
            <!-- new password form -->
                <form>
                    <div class="mb-5 position-relative mt-2">
                        <label for="exampleInputPassword1" class="form-label bg-white position-absolute frm-txtp">Create Password</label>
                        <input type="password" class="form-control inp-bx" id="exampleInputPassword1">
                        <span class="position-absolute top-eye end-0 pe-3">
                            <i id="showPassword" class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                    <div class="mb-3 position-relative mt-2">
                      <label for="exampleInputPassword2" class="form-label bg-white position-absolute frm-txtp">Re-enter Password</label>
                      <input type="password" class="form-control inp-bx" id="exampleInputPassword2">
                      <span class="position-absolute top-eye end-0  pe-3">
                        <i id="showPassword1" class="fas fa-eye-slash"></i>
                      </span>
                    </div>
                </form>
            </div>
            <!-- Password button -->
             <div class="text-center mt-4 ">
                <button class="lg-btn text-white shadow">Set Password</button>
             </div>
        </div>
        <!-- right side of the login page -->
        <div class="col-lg-7 d-none d-lg-block ri-side">
            <div class="lg-img">
                <img class="shadow main-img" src="./assets/images/Auth_images/login-imgg.svg" alt="">
            </div>
        </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
