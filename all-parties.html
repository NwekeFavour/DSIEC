<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSEIC | Election</title>
    <link rel="stylesheet" href="./assets/style/election_css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0 blue-text">All Parties</h1>
                </div>
                <div class="search d-lg-block d-none mt-2">
                    <i class="fas fa-magnifying-glass"></i>
                    <input type="text" placeholder="Type here...">
                </div>
            </div>
            <div class="mt-3">
                <hr class="elect-line m-0">
            </div>
            <!-- Mobile View -->
            <div class="search d-lg-none mt-3">
                <i class="fas fa-magnifying-glass"></i>
                <input type="text" placeholder="Type here...">
            </div>
            <div class="table-responsive mt-2">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">Party Name</th>
                        <th scope="col">Party Logo</th>
                        <th scope="col">Created At</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr>
                        <th scope="row">1</th>
                        <td>People's Democractic Party (PDP)</td>
                        <td><img src="./assets/images/election_images/Logo_of_the_Peoples_Democratic_Party_(Nigeria).png" alt="" width="35px" height="35px"></td>
                        <td>03-05-2024</td>
                        <td class="button-area">
                            <button class="btn btn-success"><i class="fas fa-file-pen px-2"></i>Edit</button>
                            <button class="btn btn-danger"><i class="fas fa-trash px-2"></i>Delete</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>All Progressive Congress (APC)</td>
                        <td><img src="./assets/images/election_images/logo.png" alt="" width="35px" height="35px"></td>
                        <td>06-05-2024</td>
                        <td class="button-area">
                            <button class="btn btn-success"><i class="fas fa-file-pen px-2"></i>Edit</button>
                            <button class="btn btn-danger"><i class="fas fa-trash px-2"></i>Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
