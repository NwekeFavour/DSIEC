            <i class="fas fa-magnifying-glass"></i>

              </tr>

              </tr>

                  <button class="btn btn-success"><i class="fas fa-file-pen px-2"></i>Edit</button>
                  <button class="btn btn-danger"><i class="fas fa-trash px-2"></i>Delete</button>
