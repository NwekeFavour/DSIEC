<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIEC</title>
    <link rel="stylesheet" href="./assets/style/login-css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mx-auto mt-3">
    <div>
        <img src="./assets/images/Auth_images/DSIEC logo.svg" alt="">
    </div>
    <div class="row log-pg">
        <!-- right side of the login page -->
        <div class="col-lg-5 mar-in">
            <div class="mb-4">
                <p class="lg-txt mb-0">Login</p>
                <p class="text-secondary">Login to Monitor the activities</p>
            </div>
            <div class="">
            <!-- login form -->
                <form>
                    <div class="mb-4 position-relative">
                      <label for="exampleInputEmail1" class="form-label bg-white position-absolute frm-txt">Email</label>
                      <input type="email" class="form-control inp-bx" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    
                    <div class="mb-3 position-relative mt-2">
                      <label for="exampleInputPassword1" class="form-label bg-white position-absolute frm-txtp">Password</label>
                      <input type="password" class="form-control inp-bx" id="exampleInputPassword1">
                      <span class="position-absolute top-eye end-0  pe-3">
                        <i id="showPassword" class="fas fa-eye-slash"></i>
                      </span>
                    </div>
                </form>
            </div>
            <!-- remember and forget password part -->
            <div class="d-flex justify-content-between mt-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
                <div>
                    <a href="./forgot.html">
                        <p class="text-danger">Forgot Password ?</p>
                    </a>
                </div>
            </div>
            <!-- Login button -->
             <div class="text-center mt-4 ">
                <button class="lg-btn text-white shadow">Login</button>
             </div>
        </div>
        <!-- right side of the login page -->
        <div class="col-lg-7 d-none d-lg-block ri-side">
            <div class="lg-img">
                <img class="shadow main-img" src="./assets/images/Auth_images/login-imgg.svg" alt="">
            </div>
        </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
